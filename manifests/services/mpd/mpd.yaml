---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mpd
  name: mpd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpd
  template:
    metadata:
      labels:
        app: mpd
    spec:
      containers:
      - image: rwlove/mpd
        imagePullPolicy: Always
        name: mpd
        securityContext:
          privileged: true
        ports:
        - containerPort: 6600
        - containerPort: 8800          
        volumeMounts:
        - name: music-volume
          mountPath: /var/lib/mpd/music
          readOnly: true
        - name: playlist-volume
          mountPath: /var/lib/mpd/playlists
        - name: database-volume
          mountPath: /var/lib/mpd/database
        - name: sound-device-volume
          mountPath: /dev/snd
      volumes:
      - name: music-volume
        persistentVolumeClaim:
          claimName: subsonic-music-data-claim
      - name: playlist-volume
        nfs:
          server: brain.thesteamedcrab.com
          path: /mnt/mass_storage/kubernetes/mpd/playlists
      - name: database-volume
        nfs:
          server: brain.thesteamedcrab.com
          path: /mnt/mass_storage/kubernetes/mpd/database
      - name: sound-device-volume
        hostPath:
          path: /dev/snd
      nodeSelector:
        sound: bathroom-audio
