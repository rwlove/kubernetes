apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  labels:
    run: homeassistant
  annotations:
    external-dns.alpha.kubernetes.io/hostname: homeassistantk8s.cluster.local
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: homeassistant
  loadBalancerIP: 192.168.6.5
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: name-virtual-host-ingress-homeassistant
spec:
  rules:
  - host: homeassistantk8s.cluster.local
    http:
      paths:
      - backend:
          serviceName: homeassistant
          servicePort: 80
