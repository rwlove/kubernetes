apiVersion: v1
kind: Service
metadata:
  name: subsonic
  labels:
    run: subsonic
  annotations:
    external-dns.alpha.kubernetes.io/hostname: subsonick8s.thesteamedcrab.com
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: subsonic
  loadBalancerIP: 192.168.6.3
